<span class="p-input-icon-left mb-4">
  <i class="pi pi-search"></i>
  <input type="text" pInputText placeholder="Search" />
</span>
<h2>Clients</h2>
<p-table [value]="tickets">
  <ng-template pTemplate="caption">
    <div class="table-header flex flex-row justify-content-between align-items-center">
      <span>All tickets</span>
      <button pButton pRipple type="button" label="Add" class="p-button-outlined"></button>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Ticket details</th>
      <th>Customer name</th>
      <th>Date</th>
      <th>Priority</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-ticket>
    <tr>
      <td>{{ticket.details}}</td>
      <td>{{ticket.customerName}}</td>
      <td>{{ticket.date}}</td>
      <td>{{ticket.priority}}</td>
    </tr>
  </ng-template>
</p-table>
