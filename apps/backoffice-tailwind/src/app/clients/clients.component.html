<h2 class="text-xl font-semibold mb-6">Clients</h2>
<div class="max-w-full mb-3 bg-white rounded shadow p-4">
  <button
    class="mb-2 rounded-md bg-yellow-400 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-yellow-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-400"
    (click)="handleOpenDialog()"
  >
    Add
  </button>
  <table class="min-w-full divide-y divide-gray-300">
    <thead>
      <tr>
        <th
          scope="col"
          class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900"
        >
          Details
        </th>
        <th
          scope="col"
          class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900"
        >
          Customer name
        </th>
        <th
          scope="col"
          class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900"
        >
          Date
        </th>
        <th
          scope="col"
          class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900"
        >
          Priority
        </th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200 bg-white">
      <tr *ngFor="let ticket of $any((tickets$ | async) || [])">
        <td class="whitespace-nowrap px-4 py-4 text-sm text-gray-500">{{ ticket.details }}</td>
        <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900">{{ ticket.customerName }}</td>
        <td class="whitespace-nowrap px-4 py-4 text-sm text-gray-500">{{ ticket.date }}</td>
        <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900">
          {{ ticket.priority }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
