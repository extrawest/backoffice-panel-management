<div class="flex flex-col h-screen justify-center items-center">
  <form [formGroup]="loginForm" class="max-w-[20rem]" (ngSubmit)="handleLogIn()">
    <div>
      <div>
        <div>
          <input type="email" formControlName="email" placeholder="Email" />
        </div>
      </div>
    </div>
    <div>
      <div>
        <div>
          <input type="password" formControlName="password" placeholder="Password" />
        </div>
      </div>
    </div>
    <div>
      <div>
        <label formControlName="remember">
          <span>Remember me</span>
        </label>
      </div>
      <div>
        <a class="float-right">Forgot password</a>
      </div>
    </div>
    <button class="my-4 w-full">Log in</button>
    <button
      class="mb-4 w-full"
      type="button"
      (click)="handleSignInWithGoogle()"
    >Sign In via Google</button>
    <button
      class="mb-2 w-full"
      type="button"
      (click)="handleSignInWithFacebook()"
    >Sign In via Facebook</button>
    Or
    <a>register now!</a>
  </form>
</div>
