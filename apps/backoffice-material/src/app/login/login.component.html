<div class="login-container">
  <form [formGroup]="loginForm">
    <mat-form-field appearance="outline">
      <mat-label>Login</mat-label>
      <input matInput formControlName="login" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" />
    </mat-form-field>
    <button mat-stroked-button (click)="login()" type="button">Log In</button>
    <button mat-stroked-button (click)="signInWithGoogle()" type="button">
      Sign In via Google
    </button>
    <button mat-stroked-button (click)="signInWithFacebook()" type="button">
      Sign In via Facebook
    </button>
  </form>
</div>
