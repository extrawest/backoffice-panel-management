<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened>
    <div class="sidenav-link-container">
      <a
        class="sidenav-link"
        routerLink="dashboard"
        routerLinkActive="surface-ground border-round-md"
      >Dashboard</a>
      <a class="sidenav-link">Team</a>
      <a class="sidenav-link">Offers</a>
      <a class="sidenav-link">Partners</a>
      <a class="sidenav-link">Finances</a>
      <a
        class="sidenav-link"
        routerLink="clients"
        routerLinkActive="surface-ground border-round-md"
      >Clients</a>
      <a class="sidenav-link" (click)="logout()">Log Out</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content><router-outlet></router-outlet></mat-sidenav-content>
</mat-sidenav-container>
