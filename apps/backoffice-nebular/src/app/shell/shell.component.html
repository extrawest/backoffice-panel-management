<nb-layout>
  <nb-sidebar>
    <nb-user
      size="giant"
      name="John Doe"
      title="Admin"
      class="py-3"
    ></nb-user>
    <nb-menu [items]="items"></nb-menu>
  </nb-sidebar>
  <nb-layout-column>
    <nb-form-field class="w-4">
      <nb-icon nbPrefix icon="search" pack="eva"></nb-icon>
      <input type="text" nbInput fullWidth shape="round" placeholder="Search">
    </nb-form-field>
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
